{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Portfolio{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Navbar (sticky) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">My Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'skills' %}">Skills</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'projects' %}">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>

                    <!-- Back Button inside Navbar -->
                    <li class="nav-item">
                        <button id="backButton" class="btn btn-outline-light ms-3">
                            <i class="bi bi-arrow-left"></i> Back
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow-1">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer (fixed) -->
    <footer class="text-center py-3 fixed-bottom bg-dark text-white">
        <div class="container">
            <p>&copy; {{ now|date:"Y" }} Nayna Koju. All Rights Reserved.</p>
            <p>
                <a href="mailto:kojunayna@gmail.com">kojunayna@gmail.com</a> |
                <a href="https://www.linkedin.com/in/nayna-koju/" target="_blank">LinkedIn</a> |
                <a href="https://github.com/NaynaKoju" target="_blank">GitHub</a>
            </p>
        </div>
    </footer>

    <!-- JS to adjust spacing for sticky navbar and fixed footer -->
    <script>
      function adjustSpacing() {
          const footer = document.querySelector("footer");
          const navbar = document.querySelector(".navbar");
          const main = document.querySelector("main");

          if (footer && main) {
              const footerHeight = footer.offsetHeight;
              main.style.paddingBottom = footerHeight + "px";
          }

          if (navbar && main) {
              const navbarHeight = navbar.offsetHeight;
              main.style.marginTop = navbarHeight + "px";
          }
      }

      // Run on load + resize
      window.addEventListener("load", adjustSpacing);
      window.addEventListener("resize", adjustSpacing);
    </script>

    <!-- JS for Back Button -->
    <script>
        const backButton = document.getElementById('backButton');
        backButton.addEventListener('click', () => {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = '/'; // fallback to homepage
            }
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Page Specific Scripts -->
    {% block extra_js %}{% endblock %}
</body>
</html>

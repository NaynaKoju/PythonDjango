{% extends 'base.html' %}

{% block content %}
<section id="skills" class="bg-light py-5">
  <div class="container text-center">
    <h2 class="fw-bold mb-4">Skills</h2>
    <div class="row justify-content-center">
      {% for skill in skills %}
        <div class="col-md-3 col-sm-6 mb-4" 
             data-aos="{% cycle 'fade-up' 'fade-down' 'fade-left' 'fade-right' %}" 
             data-aos-delay="{{ forloop.counter0|add:1 }}00">
          <div class="card border-0 shadow h-100 skill-card">
            <div class="card-body d-flex flex-column align-items-center justify-content-center">
              <i class="bi bi-lightning-fill text-primary fs-1 mb-3"></i>
              <h5 class="fw-bold">{{ skill.name }}</h5>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}

{% block extra_js %}
<link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({
    duration: 1000, // animation speed (1s)
    once: true      // only animate once
  });
</script>
{% endblock %}

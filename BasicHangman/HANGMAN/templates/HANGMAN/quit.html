{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Hangman - You Quit</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #2d2d44);
            color: #fff;
            text-align: center;
            padding: 80px 20px;
            margin: 0;
        }

        h2 {
            font-size: 2.5rem;
            color: #ff4d4d;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #ffcc00;
            font-weight: bold;
        }

        a, button {
            display: inline-block;
            margin: 10px 10px 0 10px;
            padding: 12px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        a {
            background-color: #4cafef;
            color: #fff;
        }

        a:hover {
            background-color: #3793d6;
            transform: scale(1.05);
        }

        button {
            background-color: #ff4d4d;
            color: #fff;
        }

        button:hover {
            background-color: #cc0000;
            transform: scale(1.05);
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(30, 30, 47, 0.85);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>You Quit the Game!</h2>
        <p>Total Wins: {{ wins }}</p>

        <a href="{% url 'play_game' %}">Play Again</a>
        <a href="{% url 'home' %}">Home</a>

<!-- 
        <form method="post" action="{% url 'reset_wins' %}">
            {% csrf_token %}
            <button type="submit">Reset Wins</button>
        </form> -->
    </div>
</body>
</html>
